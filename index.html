<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalizeC.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Breakout Game</title>
  </head>
  <body>
    <h1 class="game-header">Breakout!</h1>
    <canvas class="game-canvas" width="750px" height="500px"></canvas>
    <button class="btn rules-btn">Rules</button>
    <div class="rules-container">
      <h3 class="how-to">How To Play:</h3>
      <p class="rules">
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks. <br /><br />If you miss the ball, your score and
        the blocks will reset.
      </p>
      <div class="button btn close-btn">Close</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
